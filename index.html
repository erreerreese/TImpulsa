<!DOCTYPE html>
<html ng-app="TImpulsa">
<head>
<!--includes meta tags, title and more header definitions-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <title ng-bind="title">TImpulsa</title>

    <!-- Furatto core CSS -->
    <link href="css/furatto.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section class="wrapper" ng-controller="PanelController as panel">
  <nav class="navigation-bar">
    <ul>
      <li ui-sref-active="active">
        <a ui-sref="inicio">Home</a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="material">Material</a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="fotogaleria">Fotogaleria</a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="sedes">Sedes</a>
      </li>
      <li ui-sref-active="active">
        <a ui-sref="faq">FAQ</a>
      </li>
    </ul>
  </nav>
    <div id="main-view" ui-view></div>

<!--includes javascript at the bottom so the page loads faster-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="js/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/ui-router-styles.min.js"></script>
<script type="text/javascript" src="js/controllers/presentation-thumbnails.js"></script>
<script type="text/javascript" src="js/controllers/material.js"></script>
<script type="text/javascript" src="js/application.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/furatto.min.js"></script>
</body>
</html>

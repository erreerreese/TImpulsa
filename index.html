<!DOCTYPE html>
<html ng-app="TImpulsa">
<head>
<!--includes meta tags, title and more header definitions-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <title>TImpulsa</title>

    <!-- Furatto core CSS -->
    <link href="css/furatto.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<section class="wrapper" ng-controller="PanelController as panel">
  <nav>
    <ul>
      <li ng-class="{ active:panel.isSelected(1) }">
        <a href ng-click="panel.selectTab(1)">Home</a>
      </li>
      <li ng-class="{ active:panel.isSelected(2) }">
        <a href ng-click="panel.selectTab(2)">Material</a>
      </li>
      <li ng-class="{ active:panel.isSelected(3) }">
        <a href ng-click="panel.selectTab(3)">Fotogaleria</a>
      </li>
      <li ng-class="{ active:panel.isSelected(4) }">
        <a href ng-click="panel.selectTab(4)">Sedes</a>
      </li>
      <li ng-class="{ active:panel.isSelected(5) }">
        <a href ng-click="panel.selectTab(5)">FAQ</a>
      </li>
    </ul>
  </nav>
  <section ng-show="panel.isSelected(1)">
    <div ng-include src="'views/inicio.html'"></div>
  </section>
  <section ng-show="panel.isSelected(2)">
    <div ng-include src="'views/material.html'"></div>
  </section>
  <section ng-show="panel.isSelected(3)">
    <div ng-include src="'views/fotogaleria.html'"></div>
  </section>
  <section ng-show="panel.isSelected(4)">
    <div ng-include src="'views/sedes.html'"></div>
  </section>
  <section ng-show="panel.isSelected(5)">
    <div ng-include src="'views/faq.html'"></div>
  </section>
</section>

<!--includes javascript at the bottom so the page loads faster-->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="js/application.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/furatto.min.js"></script>
</body>
</html>
